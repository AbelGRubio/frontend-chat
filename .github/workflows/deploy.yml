name: Deploy Vite + Docusaurus

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # --------------------
      # Build Vite frontend
      # --------------------
      - name: Build Vite app
        run: npm run build 

      # --------------------
      # Build Docusaurus docs
      # --------------------
      - name: Build Docusaurus docs
        run: |
          npm run docs
          cd docs
          npm install
          npm run build

      - name: Copy files to temp folder
        run: |
          rm -rf deploy_temp
          mkdir deploy_temp
          cp -r dist/* deploy_temp/
          cp -r docs/build deploy_temp/docs
                
      # --------------------
      # Deploy to GitHub Pages
      # --------------------
      - name: Deploy all to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: deploy_temp
          keep_files: true
          commit_message: 'Deploy Docusaurus docs via GitHub Actions'

